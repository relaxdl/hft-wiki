site_name: My Project Docs
site_url: https://example.com
site_description: >-
  My Project：一个用于自动化交易 / 内部系统的技术文档站点。

repo_name: my-org/my-project
repo_url: https://github.com/my-org/my-project

# 顶部导航 / 左侧导航 的整体结构
nav:
  - Home: index.md
  - Documentation:
      - Overview: docs/index.md
      - Installation: docs/installation.md
      - Quickstart: docs/quickstart.md
      - Configuration: docs/config.md

theme:
  name: material
  language: en
  logo: images/logo.svg           # 可以先不建，后面再加
  favicon: images/favicon.png     # 同上
  icon:
    logo: material/robot
    repo: fontawesome/brands/github

  features:
    # 导航相关（顶部 Tab + 左侧多级导航 + 页面右侧小目录）
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.indexes

    # 内容体验
    - content.code.copy
    - content.tabs.link
    - content.tooltips

    # 搜索
    - search.highlight
    - search.suggest
    - search.share

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/my-org/my-project
      name: GitHub
    - icon: fontawesome/solid/globe
      link: https://example.com
      name: Website

plugins:
  - search
  # 如果你想玩 tags（标签索引页），可以后面再打开
  # - tags:
  #     tags_file: academy/all-tags.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
